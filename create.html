<!DOCTYPE html>
<html>
    <head>
        <title>Muzeplore | Create a Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="create">
        <div style="padding: 30px;">
            <a href="index.html" class="logo">Muzeplore</a>
            <a href="create.html" class="logo">Create</a>
        </div>
        <div class="center">
            <blockquote class="head1" contenteditable="true">Click to enter title</blockquote>
        </div>
        <div class="center">
            <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
            <button class="button"><label for="file" style="cursor: pointer;">Upload Files</label></button>
            <p><img id="output" width="200" /></p>
            <script>
                var loadFile = function(event) {
                    var image = document.getElementById('output');
                    image.src = URL.createObjectURL(event.target.files[0]);
                };
                </script>
        </div>
    </body>
</html>
